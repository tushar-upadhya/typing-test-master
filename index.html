<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing master</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="instruction">
            <p>Click on the text board and start typing</p>
        </div>

        <div class="gameOver">Game over</div>

        <div class="wrapper">
            <input class="input" />

            <div class="content-box">
                <div class="display">
                    <p></p>
                </div>

                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Lift:</p>
                            <span><b>60</b>s</span>
                        </li>

                        <li class="mistake">
                            <p>mistakes</p>
                            <span>0</span>
                        </li>

                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>

                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with <span>‚ù§</span> by Tushar Upadhyay</p>
        </footer>
    </body>
</html>
